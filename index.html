<!DOCTYPE html>
<html>
<head>
	<title>svg bouncing bubble</title>
	<style type="text/css">
		body {
		    background-color: #222;
		    background-image: linear-gradient( to right,
		        rgba(0,0,0,.2) 50%,
		        rgba(0,0,0,0)  50%
		    );
		    background-size: 2em 2em;
		    background-position: center center;
		}

	</style>
</head>
<body>
	<div class="wrapper">
		<div class="ball">
			<svg viewBox="0 0 200 200" width="150" height="150" >
			    <defs>
					<!-- Разноцветный градиент -->
					<linearGradient id="gradient--colors" x1="0" y1="100%" x2="100%" y2="0">
					    <stop offset="0%" stop-color="dodgerblue"/>
					    <stop offset="50%" stop-color="fuchsia"/>
					    <stop offset="100%" stop-color="yellow"/>
					</linearGradient>
					<!-- Градиент прозрачности разноцветного слоя -->
					<radialGradient id="gradient--colors-transparency"
					    fx="25%" fy="25%"> <!-- смещение центра градиента -->
					    <stop offset="0%"
					          stop-color="black"/>
					    <stop offset="30%"
					          stop-color="black"
					          stop-opacity=".2"/>
					    <stop offset="97%"
					          stop-color="white"
					          stop-opacity=".4"/>
					    <stop offset="100%"
					          stop-color="black"/>
					</radialGradient>
 					<!-- Маска прозрачности разноцветного слоя -->
					<mask id="mask--colors-transparency">
					    <rect fill="url(#gradient--colors-transparency)"
					        width="100%" height="100%"></rect>
					</mask>
					<!-- Градиент для прозрачности -->
					<radialGradient id="gradient--bw-light" fy="10%">
					    <stop offset="60%" stop-color="black" stop-opacity="0"/>
					    <stop offset="90%" stop-color="white" stop-opacity=".25"/>
					    <stop offset="100%"	stop-color="black"/>
					</radialGradient>

					<!-- Маска для нижнего отражения -->
					<mask id="mask--light-bottom">
					    <rect fill="url(#gradient--bw-light)" width="100%" height="100%"></rect>
					</mask>

					<!-- Маска для верхнего отражения -->
					<mask id="mask--light-top">
					    <rect fill="url(#gradient--bw-light)"
					        width="100%" height="100%"
					        transform="rotate(180, 100, 100)"></rect>
					</mask>
					<!-- Градиент блика -->
					<radialGradient id="gradient--spot"
					    fy="20%">
					    <stop offset="10%"
					          stop-color="white"
					          stop-opacity=".7"/>
					    <stop offset="70%"
					          stop-color="white"
					          stop-opacity="0"/>
					</radialGradient>
			    </defs>

				<!-- Нижнее отражение -->
				<circle r="50%" cx="50%" cy="50%"
				    fill="aqua"
				    mask="url(#mask--light-bottom)"> <!-- маска -->
				</circle>

				<!-- Нижний блик -->
				<ellipse rx="40" ry="20" cx="150" cy="150"
				   fill="url(#gradient--spot)"
				   transform="rotate(-225, 150, 150)"> <!-- трансформация -->
				</ellipse>	
				<!-- Верхнее отражение -->
				<circle r="50%" cx="50%" cy="50%"
				    fill="yellow"
				    mask="url(#mask--light-top)"> <!-- маска -->
				</circle>

				<!-- Фигура с маской и разноцветным градиентом -->
				<circle r="50%" cx="50%" cy="50%"
				    fill="url(#gradient--colors)" 
				    mask="url(#mask--colors-transparency)">
				</circle>
				<!-- Верхний блик -->
				<ellipse rx="55" ry="25" cx="55" cy="55"
				   fill="url(#gradient--spot)"
				   transform="rotate(-45, 55, 55)"> <!-- трансформация -->
				</ellipse>
				<animate 
		           xlink:href="#b1"
		           attributeName="cx"
		           from="50"
		           to="280" 
		           dur="1s" />

			</svg>
		</div>	
	</div>
</body>
</html>
